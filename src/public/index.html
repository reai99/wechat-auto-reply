<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/marked/5.0.0/marked.min.js"></script>
    <script src="./prism.js"></script>
    <link rel="stylesheet" href="./prism.css">
    <title>CHATGPT-在线网站</title>
    <style>
      body {
        background-color: #000;
        padding: 0;
        overflow-x: hidden;
      }
      #chat-container pre {
        color: rgba(255, 255, 255, 0.95);
        white-space: normal;
        word-break: normal;
        font-size: 14px;
        background-color: #000;
      }
      #chat-container pre pre{
        background: rgba(255, 255,255, 0.1);
        position: relative;
        border-radius: 4px;
      }
      #chat-container .chat-code-copy{
        position: absolute;
        right: 0;
        font-size: 12px;
        top: 0;
        padding: 4px 10px;
        border-radius: 2px 0 0 2px;
        cursor: pointer;
        font-weight: 400;
        box-shadow: 0 0 20px rgba(255,255,255, 0.3) inset;
        color: #bbb;
        position: absolute;
        text-shadow: none;
      }
      #chat-container .chat-code-copy:hover{
        opacity: 0.8;
      }

      #chat-container img {
        max-width: 80%;
        max-height: 300px;
      }

      #chat-container pre code {
        color: tan;
        text-shadow: none;
        font-size: 14px;
      }
      #chat-container pre code .operator{
        background: transparent!important;
      }

      #chat-introduce {
        color: burlywood;
        padding: 10px;
        border: 1px solid;
        margin-bottom: 10px;
        font-size: 12px;
        border-radius: 4px;
        text-align: center;
      }
      #chat-introduce .introduce-tip{
        padding: 5px 0;
      }
      #introduce-tool-clear {
        color: seagreen;
        cursor: pointer;
        display: inline-block;
        padding: 0 10px;
      }
      #introduce-tool-reset {
        color: red;
        cursor: pointer;
        display: inline-block;
        padding: 0 10px;
      }
      .danger {
        color: red;
      }
      .danger span {
        color: blue;
      }
      .extarea {
        color: deepskyblue;
        border: none;
        outline: 0;
        resize: both;
        font-weight: 600;
        font-size: 14px;
      }
    </style>
    <script id="main-script">
      let pass = 'gpt', uuid = null;
      const replyPrefix = "[CHATGPT]:";
      const history = {  question: [], current: -1, };
      let input = null;

      function getLocalToken() {
        return window.localStorage.getItem('chat_temp_uuid');
      }

      function setLocalToken(val) {
        window.localStorage.setItem('chat_temp_uuid', val);
      }

      // 30分钟有效
      function verifyToken(token) {
        return Math.floor(+new Date() / 1000) - Math.floor(Number(token) / 1000 ) < 1800
      }
      const token = getLocalToken();
      
      if(!verifyToken(token)) {
        input = prompt("访问密码：", "");
      } else {
        input = 'gpt';
      }

      if ((input|| '').trim() === pass) {

        uuid = getUuid();

        setLocalToken(uuid);

        function getUuid() {
          return +new Date() + '';
        }

        function scrollToBottom() {
          window.scrollTo(0, document.body.scrollHeight);
        }

        function inputFocus() {
          const input = document.getElementById("input");
          input && input.focus();
        }

        function inputStepHistory(dir = 1) {
          const step = history.current + dir;
          if(step < 0 || step > history.question.length) return;
          const value = history.question[step] || '';
          const input = document.getElementById("input");
          if(input) input.innerText = value;
          history.current = step;
        }

        function handleClear(e) {
          e.stopPropagation();
          const historyContainer = document.getElementById("chat-history-container");
          historyContainer && (historyContainer.innerHTML = "");
          inputFocus();
        }

        function removeInput() {
          const input = document.getElementById("input");
          input && input.remove();
        }

        function handleReset(e) {
          e.stopPropagation();
          uuid = getUuid();
          removeInput();
          initChatgpt();
          handleClear(e);
        }

        function createInitDom(ele) {
          const pre = document.createElement('pre');
          pre.innerHTML = '初始化对话中...';
          ele.appendChild(pre);
          return pre;
        }

        function createInputDom(ele) {
          const div = document.createElement('div');
          div.id = "input";
          div.className= "extarea";
          div.setAttribute('contentEditable', true)
          ele.appendChild(div);
          inputFocus();
        }

        function addCodeCopy(ele) {
          const codeList = ele.querySelectorAll('pre');
          for(let i = 0 , length = codeList.length; i < length; i ++ ){
            const createCopy = document.createElement('span');
            createCopy.innerText = 'COPY';
            createCopy.className = 'chat-code-copy';
            createCopy.onclick = function(e) {
              e.stopPropagation();
              const code =  codeList[i].querySelector('code');
              navigator.clipboard.writeText(code.innerText);
            }
            codeList[i].appendChild(createCopy);
          }
        }

        async function initChatgpt() {
          const xhr = new XMLHttpRequest();
          const container = document.getElementById('chat-container');
          const initDom = createInitDom(container);
          xhr.onreadystatechange = () => {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              initDom.remove();
              // 待处理响应
              const result = JSON.parse(xhr.response);
              if(result.code === 0) {
                createInputDom(container);
              } else {
                initChatgpt();
              }
            }
          }
          xhr.open("GET", `/init/prompt?uuid=${uuid}`);
          xhr.send();
        }

        function chatgptReply(value) {
          const xhr = new XMLHttpRequest();
          const container = document.getElementById('chat-container');
          const historyContainer = document.getElementById("chat-history-container");
          const pre = document.createElement("pre");
          const input = document.getElementById("input");
          const newInput = input.cloneNode();
          input.removeAttribute('id')
          input.removeAttribute("contentEditable");
          historyContainer.appendChild(input);
          historyContainer.appendChild(pre);
          pre.innerText = '...';
          xhr.responseType = "stream";
          xhr.onreadystatechange = () => {
              scrollToBottom();
              if (xhr.readyState === XMLHttpRequest.LOADING) {
                pre.innerHTML = replyPrefix + marked.marked(xhr.response);
                Prism.highlightAll();
              } else if (xhr.readyState === XMLHttpRequest.DONE) {
                if((pre.innerText || '').trim() === "...") {
                  pre.innerText = replyPrefix + '没有明白你的意思，请稍后重试';
                }
                container.appendChild(newInput);
                newInput.focus();
                addCodeCopy(pre);
              }
            };
            xhr.open("GET", `/stream/reply?q=${value}&uuid=${uuid}`);
            xhr.send();
        }

        function inputKeyDown(e) {
          switch(e.keyCode) {
            case 13: {
              const value = (e.target.textContent || "").trim();
              if (!value) return;
              history.question.push(value);

              history.current = history.question.length
              chatgptReply(value);
            };
            break;
            case 38: 
              inputStepHistory(-1);
            break;
            case 40: 
              inputStepHistory(1);
            default: break;
          }
        }

        window.onload = function () {
          initChatgpt();
          const reset = document.getElementById('introduce-tool-reset');
          const clear = document.getElementById('introduce-tool-clear');
          document.addEventListener("keydown", inputKeyDown, false);
          document.addEventListener("click", inputFocus, false);
          reset.addEventListener("click", handleReset, false);
          clear.addEventListener("click", handleClear, false)
        };

      } else {
        pass = undefined;
        const script = document.getElementById('main-script');
        script.remove();
        window.onload = function () {
          const introduce = document.getElementById('chat-introduce');
          introduce.innerHTML= "<span class='danger'>密码校验失败，请输入访问的密码！！！</span><a href='./'>立即刷新</a>"
        };
      }
    </script>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-introduce">
        直接输入问题即可开始和CHATGPT的聊天之旅🤖️～
        <div class="introduce-tip">（💡注意：聊天不会产生记录，刷新即可清除记录）</div>
        <div class="introduce-tool">
          <span id="introduce-tool-clear">清屏</span>
          <span id="introduce-tool-reset">重置会话</span>
        </div>
      </div>
      <div id="chat-history-container"></div>
    </div>
  </body>
</html>
